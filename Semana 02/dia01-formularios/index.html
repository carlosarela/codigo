<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"
    >
</head>
<body>
    <main class="container">
        <h1>Formularios + Imputs + validaciones</h1>

        <form>
            <h2>Inputs</h2>

            <label for="text1">Input tipo texto</label>
            <input type="text" placeholder="ingresar algun texto" id="text1"/>

            <label>
                input (Solo lectura)
                <input type="text" placeholder="input solo lectura" readonly value="copia este texto"/>
            </label>

            <label>
                input (Desactivado)
                <input type="text" placeholder="input desactivado" disabled value="copia este texto"/>
            </label>

            <label>
                Input tipo number
                <input type="number" placeholder="Ej. 18" id="edad" name="edad"/>
            </label>

            <label>
                Input tipo email
                <input type="email" placeholder="a@gmail.com" name="email"/>
            </label>

            <label>
                Input tipo range
                <input type="range" name="range_edad" min="18" max="100" step="10" value="50"/>
            </label>

            <label>
                Input tipo telefono
                <input type="tel" placeholder="+54 957 898 999" name="tel"/>
            </label>

            <label>
                Input tipo url
                <input type="url" placeholder="Sitio web Ej. misito.com" name="url"/>
            </label>

            <label>
                Input tipo passord
                <input type="password" placeholder="Contraseña" name="password"/>
            </label>

            <label>
                Input tipo color
                <input type="color" value="#ff0000"/>
            </label>

            <label>
                Input tipo search
                <input type="search"/>
            </label>

            <label>  
                Input tipo file (Seleccionar .jpg)
                <input type="file" accept=".jpg, .jpg"/>
            </label>

            <label>  
                Input tipo file (Seleccionar multiples archivos)
                <input type="file" multiple />
            </label>

            <input type="hidden" value="datos-ocultos" name="dato-oculto">

            <input type="submit" value="Guardar"/>
            <input type="submit" value="limpiar">
        </form>

        <form>
            <h2>Input tipo fecha</h2>

            <label>  
                Input tipo date-time-local (fecha y hora)
                <input type="datetime-local" name="fecha" />
            </label>

            <label>  
                Input tipo date (dia)
                <input type="date" name="dia" />
            </label>

            <label>  
                Input tipo week (semana)
                <input type="week" name="semana" />
            </label>

            <label>  
                Input tipo month (mes)
                <input type="month" name="mes" />
            </label>

            <input type="submit" value="Guardar"/>
        </form>

        <form>
            <h2>Textarea</h2>

            <label>  
                Input tipo texto grande
                <textarea placeholder="Escribe tu experiencia..." rows="5" cols="4" name="biografia"></textarea>
            </label>

            <label>  
                Input tipo texto grande
                <textarea placeholder="Escribe tu experiencia..." rows="5" cols="4" name="biografia2" disabled></textarea>
            </label>

            <input type="submit" value="Guardar"/>
        </form>

        <form>
            <h2>Casillas de seleccion</h2>

            <label>  
                Comida favorita
                <select>
                    <option value="">Selecciona tu comida favorita</option>
                    <option value="fr">Francesa</option>
                    <option value="it">Itliana</option>
                    <option value="jp">Japonesa</option>
                    <option value="pe">Peruana</option>
                    <option value="th">Tailandesa</option>
                </select>
            </label>

            <input type="submit" value="Guardar"/>
        </form>

        <form>
            <h2>Checkbox</h2>

            <h3>Lenguaje de preferencias</h3>

            <label>                  
                <input type="checkbox" name="english" value="en">
                Ingles
            </label>

            <input type="submit" value="Guardar"/>
        </form>

        <form>
            <h2>Radio buttons</h2>

            <h3>Lenguaje de preferencias</h3>

            <label>                  
                <input type="radio" name="Lenguaje" value="en">
                Ingles
            </label>
            <label>                  
                <input type="radio" name="Lenguaje" value="es">
                Español
            </label>
            <label>                  
                <input type="radio" name="Lenguaje" value="es">
                Frances
            </label>

            <h3>Seleecione su comida favorita</h3>

            <label>                  
                <input type="radio" name="comida" value="en">
                Ceviche
            </label>
            <label>                  
                <input type="radio" name="comida" value="es">
                Cuasa
            </label>
            <label>                  
                <input type="radio" name="comida" value="es">
                Arroz con pato
            </label>

            <input type="submit" value="Guardar"/>
        </form>
    </main>
</body>
</html>
